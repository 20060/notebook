<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>flex - align-items example</title>
  <style media="screen">
    .container {
      display: flex;
      width: 400px;
      height: 50px;

      color: #fff;
      border: 1px solid #03a9f4;
    }

    .center {
      align-items: center;
    }

    .flex-start {
      align-items: flex-start;
    }

    .flex-end {
      align-items: flex-end;
    }

    .stretch {
      align-items: stretch;
    }

    .baseline {
      align-items: baseline;
    }

    .baseline .item:nth-of-type(1) {
      font-size: 14px;
    }

    .baseline .item:nth-of-type(3) {
      font-size: 20px;
    }

    .item {
      /* flex: 1; */
      width: 100px;

      text-align: center;
      background: #03a9f4;
    }
  </style>
</head>

<body>
  <p>center</p>
  <div class="container center">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <p>flex-start</p>
  <div class="container flex-start">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <p>flex-end</p>
  <div class="container flex-end">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <p>stretch</p>
  <div class="container stretch">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <p>baseline</p>
  <div class="container baseline">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>

</html>
