<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>flex - flex-grow notice example</title>
  <style media="screen">
    .container {
      display: flex;
      width: 160px;
      height: 20px;
      align-items: stretch;

      color: #fff;
      border: 1px solid #03a9f4;
    }

    .item {
      flex-grow: 1;
      padding-left: 20px;

      font-size: 0;
      text-align: center;
      background: #03a9f4;
    }

    .item:first-of-type {
      flex-grow: 2;
      background-color: #009688;
    }

    .item:last-of-type {
      background-color: #ffc107;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>

</html>
