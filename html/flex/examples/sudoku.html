<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Example - sudoku</title>
  <style media="screen">
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      width: 300px;
      padding: 5px;

      border: 1px solid #00BCD4;
    }

    .item {
      position: relative;
      width: 50px;
      height: auto;
      margin: 0 10px;
    }

    .item::before {
      content: '';
      display: block;
      position: relative;
      width: 100%;
      padding-top: 100%;
    }

    .item-content {
      display: flex;
      position: absolute;
      top: 5px;
      left: 5px;
      bottom: 5px;
      right: 5px;
      align-items: center;
      justify-content: center;
      background-color: #8BC34A;
      color: #fff;
    }
  </style>
</head>

<body>
  <div>
    <p>Basic</p>
    <div class="container">
      <div class="item">
        <div class="item-content">Item 1</div>
      </div>
      <div class="item">
        <div class="item-content">Item 2</div>
      </div>
      <div class="item">
        <div class="item-content">Item 3</div>
      </div>
      <div class="item">
        <div class="item-content">Item 4</div>
      </div>
      <div class="item">
        <div class="item-content">Item 5</div>
      </div>
      <div class="item">
        <div class="item-content">Item 6</div>
      </div>
      <div class="item">
        <div class="item-content">Item 7</div>
      </div>
      <div class="item">
        <div class="item-content">Item 8</div>
      </div>
      <div class="item">
        <div class="item-content">Item 9</div>
      </div>
    </div>
  </div>
</body>

</html>
