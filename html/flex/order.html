<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>flex - order example</title>
  <style media="screen">
    .container {
      display: flex;
      width: 400px;

      color: #fff;
      border: 1px solid #03a9f4;
    }

    .item {
      /* flex: 1; */
      width: 100px;

      text-align: center;
      background: #03a9f4;
    }

    .item:last-of-type {
      order: -1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>

</html>
