<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>flex - flex-wrap example</title>
  <style media="screen">
    .container {
      display: flex;
      width: 200px;
      height: 50px;

      color: #fff;
      border: 1px solid #03a9f4;
    }

    .wrap {
      flex-wrap: wrap;
    }

    .wrap-reverse {
      flex-wrap: wrap-reverse;
    }

    .item {
      /* flex: 1; */
      width: 100px;

      text-align: center;
      background: #03a9f4;
    }
  </style>
</head>

<body>
  <p>default(nowrap)</p>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <p>wrap</p>
  <div class="container wrap">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <p>wrap-reverse</p>
  <div class="container wrap-reverse">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>

</html>
