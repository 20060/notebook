<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>flex - simple example</title>
  <style media="screen">
    .container {
      display: flex;
    }

    .item {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
  </div>
</body>

</html>
