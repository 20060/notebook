<!DOCTYPE html>
<html>

<head>
  <title>Pure CSS Three Line Icon</title>
  <style>
    #icon {
      width: 80px;
      height: 10px;
      padding: 35px 0;

      color: blue;

      border-top: currentColor solid;
      border-bottom: currentColor solid;
      border-width: 10px;

      background-color: currentColor;
      background-clip: content-box;
    }
  </style>
</head>

<body>
  <div id="icon"></div>
</body>

</html>
