<!DOCTYPE html>
<html>

<head>
  <title>Pure CSS Double Cycle Icon</title>
  <style>
    #icon {
      box-sizing: border-box;

      width: 80px;
      height: 80px;

      padding: 5px;

      color: blue;

      border-radius: 50%;
      border: 5px solid currentColor;

      background-color: currentColor;
      background-clip: content-box;
    }
  </style>
</head>

<body>
  <div id="icon"></div>
</body>

</html>
