<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simaple Pagination with CSS</title>

  <link rel="stylesheet" href="../dist/css/navigator-bar.css">
</head>

<body>
  <section class="example example-target">
    <header>with
      <code>:target</code>
    </header>
    <section class="wrap">
      <section class="content-item" id="content-item5">
        Content5
      </section>
      <section class="content-item" id="content-item4">
        Content4
      </section>
      <section class="content-item" id="content-item3">
        Content3
      </section>
      <section class="content-item" id="content-item2">
        Content2
      </section>
      <section class="content-item" id="content-item1">
        Content1
      </section>
      <nav>
        <ul class="nav-warp">
          <li class="nav-item">
            <a href="#content-item1">Item1</a>
          </li>
          <li class="nav-item">
            <a href="#content-item2">Item2</a>
          </li>
          <li class="nav-item">
            <a href="#content-item3">Item3</a>
          </li>
          <li class="nav-item">
            <a href="#content-item4">Item4</a>
          </li>
          <li class="nav-item">
            <a href="#content-item5">Item5</a>
          </li>
        </ul>
      </nav>
    </section>
  </section>


  <section class="example example-label">
    <header>with
      <code>&lt;label&gt;</code>
    </header>
    <section class="wrap">
      <input class="radios" name="radios" type="radio" id="label-1" checked>
      <input class="radios" name="radios" type="radio" id="label-2">
      <input class="radios" name="radios" type="radio" id="label-3">
      <input class="radios" name="radios" type="radio" id="label-4">
      <input class="radios" name="radios" type="radio" id="label-5">
      <nav>
        <ul class="nav-warp">
          <li class="nav-item">
            <label for="label-1">Item1</label>
          </li>
          <li class="nav-item">
            <label for="label-2">Item2</label>
          </li>
          <li class="nav-item">
            <label for="label-3">Item3</label>
          </li>
          <li class="nav-item">
            <label for="label-4">Item4</label>
          </li>
          <li class="nav-item">
            <label for="label-5">Item5</label>
          </li>
        </ul>
      </nav>
      <section class="content-item" id="content-label-item1">
        Content1
      </section>
      <section class="content-item" id="content-label-item2">
        Content2
      </section>
      <section class="content-item" id="content-label-item3">
        Content3
      </section>
      <section class="content-item" id="content-label-item4">
        Content4
      </section>
      <section class="content-item" id="content-label-item5">
        Content5
      </section>
    </section>
  </section>
</body>

</html>
