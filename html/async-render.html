<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Example - dynamic render</title>
</head>

<body>
  <!-- they won't be render -->
  <p>some text</p>
  <script type="text/javascript" defer src="/dist/js/render.js"></script>
  <p>some text</p>
  <script type="text/javascript" async src="/dist/js/render.js?async"></script>
  <p>some text</p>
</body>

</html>
